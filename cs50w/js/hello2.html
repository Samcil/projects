<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Hahahaha
        </title>
        <script>
            // We want to alert the user when the form is "SUBMITTED"
            // 

            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('form').onsubmit = () => {
                    const name = document.querySelector('#name').value;
                    alert(`Hello, ${name}`);
                }
            });

        </script>
    </head>
    <body>
        <h1> Hello!!!</h1>
        <form>
            <input autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
